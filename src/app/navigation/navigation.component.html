<div>
    <mat-toolbar color="primary" class="navigation-wrapper">
        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="goToProfile()" *ngIf="authService.isLoggedIn">პროფილი</button>
                <button mat-menu-item (click)="goToGameRules()">თამაშის წესები</button>
                <button mat-menu-item (click)="goToMyClasses()"*ngIf="authService.isLoggedIn">ჩემი კლასები</button>
                <button mat-menu-item (click)="goToQuestionsManagement()" *ngIf="authService.isLoggedIn">კითხვების მენეჯმენტი</button>
                <button mat-menu-item (click)="goToAboutUs()">ჩვენს შესახებ</button>
                <button mat-menu-item (click)="goToContact()">კონტაქტი</button>
            </mat-menu>
        </div>
        <button mat-icon-button (click)="goToMainPage()" >
            <mat-icon>home</mat-icon>
        </button>
        <div fxShow="true" fxHide.lt-md="true">
            <button mat-button (click)="goToProfile()" *ngIf="authService.isLoggedIn">პროფილი</button>
            <button mat-button (click)="goToGameRules()">თამაშის წესები</button>
            <button mat-button (click)="goToMyClasses()" *ngIf="authService.isLoggedIn">ჩემი კლასები</button>
            <button mat-button (click)="goToQuestionsManagement()" *ngIf="authService.isLoggedIn">კითხვების მენეჯმენტი</button>
            <button mat-button (click)="goToAboutUs()">ჩვენს შესახებ</button>
            <button mat-button (click)="goToContact()">კონტაქტი</button>
        </div>
        <span class="spacer"></span>
        <button mat-icon-button (click)="logOut()" *ngIf="authService.isLoggedIn">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar>
</div>
