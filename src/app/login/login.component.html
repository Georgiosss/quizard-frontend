<div class="login">
    <mat-card class="example-card">
      <mat-tab-group animationDuration="0ms">
          <mat-tab label="შესვლა">
              <div class="example-container">
                  <mat-form-field appearance="outline">
                      <mat-label>მომხმარებლის სახელი</mat-label>
                      <input matInput>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>პაროლი</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'დაფარე პაროლი'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                  <button mat-raised-button color="primary">შესვლა</button>
                  <br>
                  <button mat-raised-button color="accent" class="google-signin"><img src="../../assets/images/google-icon.png">        გუგლის ანგარიშით შესვლა</button>
                    <div id="my-signin2"></div>
                    <script>
                      function onSuccess(googleUser) {
                        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                      }
                      function onFailure(error) {
                        console.log(error);
                      }
                      function renderButton() {
                        gapi.signin2.render('my-signin2', {
                          'scope': 'profile email',
                          'width': 240,
                          'height': 50,
                          'longtitle': true,
                          'theme': 'dark',
                          'onsuccess': onSuccess,
                          'onfailure': onFailure
                        });
                      }
                    </script>

                    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

              </div>
          </mat-tab>
          <mat-tab label="რეგისტრაცია">
              <div class="example-container">
                  <mat-form-field appearance="outline">
                      <mat-label>მომხმარებლის სახელი</mat-label>
                      <input matInput>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>პაროლი</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'დაფარე პაროლი'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                      <mat-label>პაროლი განმეორებით</mat-label>
                      <input matInput [type]="hideSecond ? 'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hideSecond = !hideSecond" [attr.aria-label]="'დაფარე პაროლი'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hideSecond ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>Email</mat-label>
                      <input matInput>
                  </mat-form-field>
                  <button mat-raised-button color="primary">რეგისტრაცია</button>
              </div>
          </mat-tab>
      </mat-tab-group>
  </mat-card>
</div>
