<div style="display:flex; flex-wrap: wrap; justify-content: center;"> 
    
<mat-card class="example-card" *ngFor="let contact of contacts">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{contact.fullName}}</mat-card-title>
        <mat-card-subtitle>{{contact.email}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="./../../assets/images/{{contact.imageName}}">
      <mat-card-content>
     
        <mat-card-actions>
            <button mat-button (click)="goToPage(contact.facebookLink)"><div mat-card-avatar class="facebook-image"></div></button>
            <button mat-button (click)="goToPage(contact.linkedinLink)"><div mat-card-avatar class="linkedin-image"></div></button>
          </mat-card-actions>
      </mat-card-content>
</mat-card>

</div>
