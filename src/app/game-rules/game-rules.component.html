<mat-card class="card-wrapper">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"><mat-icon> list_alt</mat-icon></div>
        <mat-card-title>თამაშის წესები</mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        <div class="rule" *ngFor="let rule of rules"> 
            <hr>
            <br>
            <h1>{{rule.title}}</h1>
            <p>{{rule.content}}</p>    
            <br>
        </div>
     </mat-card-content>
</mat-card>
