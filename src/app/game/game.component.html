            <div class="card-score"> 
                <mat-card class="example-card-score" *ngFor="let player of game.players">
                    <mat-card-header>
                        <div mat-card-avatar class={{player.color}}></div>
                        <mat-card-title>{{player.score}}</mat-card-title>
                    </mat-card-header>
                </mat-card>

                <mat-card *ngIf="this.game.sequence.length" class="example-card-score">
                    <mat-card-header>
                        <div mat-card-avatar><mat-icon>videogame_asset</mat-icon></div>
                        <mat-card-title>სვლა</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <ul class="circle">
                            <li *ngFor="let color of this.game.sequence; let i = index">
                              <div class="text" [id]="'turn'+i" [style]="'background-color: ' + getBackgroundColorOfSequence(i)"></div>
                            </li>
                        </ul>
                    </mat-card-content>
                </mat-card>

                <mat-card *ngIf="countdown" class="example-card-score">
                    <mat-card-header>
                        <div mat-card-avatar><mat-icon>timer</mat-icon></div>
                        <mat-card-title>{{countdownNumber}}</mat-card-title>
                    </mat-card-header>
                </mat-card>

            </div>
        



            <ng-template #gameEnded>
                <div class="card2" style="text-align: center;"> 
                    <mat-card class="example-card2">
                        <mat-card-header>
                            <mat-card-title><h1 style="font-size: 30px">გასრულდა ესე ამბავი, ვითა სიზმარი ღამისა</h1></mat-card-title>
                        </mat-card-header>    
                        <mat-card-content>
                            
                            <div class="card-score2"> 
                                <mat-card class="example-card-score2" *ngFor="let player of this.game.finalResults; let i = index">
                                    <mat-card-header>
                                        <div mat-card-avatar class={{player.color}}></div>
                                        <mat-card-title>{{player.fullName}}&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;{{player.score}}</mat-card-title>
                                    </mat-card-header>
                                </mat-card>
                            </div>
                
                
                        </mat-card-content>
                    </mat-card>
                
                </div>
                    
            </ng-template>
    </ng-template>

</div>
