<div class="card-wrapper"> 
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar><mat-icon>school</mat-icon></div>
            <mat-card-title>ჩემი კლასები</mat-card-title>
            <mat-card-subtitle>მენეჯმენტის პანელი</mat-card-subtitle>
          </mat-card-header>
            <mat-card-actions>
                <button mat-button (click)="openJoinClassDialog()"><mat-icon>person_add</mat-icon>  კლასში გაწევრიანება </button>
                <button mat-button (click)="openCreateClassDialog()"><mat-icon>add</mat-icon>კლასის შექმნა</button>
            </mat-card-actions>   
    </mat-card>
     
</div>

<div class="card"> 
    <mat-card class="example-card" *ngFor="let class of myClasses">
        <mat-card-header>
            <mat-card-title>{{class.className}}</mat-card-title>
            <mat-card-subtitle>{{class.teacherFullName}}</mat-card-subtitle>
          </mat-card-header>
         
            <mat-card-actions>
                <button mat-button (click)="goToClass(class.classCode)">კლასის ნახვა</button>
            </mat-card-actions>   
    </mat-card>
    
</div>
