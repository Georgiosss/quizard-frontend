<div class="card"> 
    <mat-card class="example-card" *ngFor="let question of questions">
        <mat-card-header>
            <mat-card-title>{{question.questionNumber}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{question.question}}
            </p>
        </mat-card-content> 
        <mat-card-actions>
            <button mat-button>რედაქტირება</button>
        </mat-card-actions>   
    </mat-card>
    
</div>
