<div class="card-wrapper"> 
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar><mat-icon>school</mat-icon></div>
            <mat-card-title>ჩემი კითხვები</mat-card-title>
            <mat-card-subtitle>მენეჯმენტის პანელი</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
        
<div class="card">

    <mat-card class="example-card" style="text-align: center;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>კითხვების პაკეტის შექმნა</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>კითხვების სახელი</mat-label>
                <input matInput [(ngModel)]="questionsName">
            </mat-form-field>
            <form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()">
                <div class="row">
                    <div class="col-sm-6 text-center">

                        <div class="custom-file">

                            <button type="button" mat-raised-button (click)="fileInput.click()">აირჩიეთ ფაილი</button>
                            <input hidden #fileInput type="file" class="custom-file-input" id="customFile" name="myfile"
                                (change)="onFileSelect($event)" #UploadFileInput>
                            <label class="custom-file-label" for="customFile">{{fileInputLabel}}</label>
                        </div>

                    </div>
                    <div class="button-wrapper">
                        <button mat-raised-button type="submit">ატვირთვა</button>
                    </div>
                </div>
            </form>


        </mat-card-content>
    </mat-card>

    <mat-card class="example-card" style="text-align: center;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>პაკეტის შევსება კითხვებით</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>კითხვების კოდი</mat-label>
                <input matInput [(ngModel)]="questionsCode">
            </mat-form-field>
            <form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit2()">
                <div class="row">
                    <div class="col-sm-6 text-center">

                        <div class="custom-file">

                            <button type="button" mat-raised-button (click)="fileInput.click()">აირჩიეთ ფაილი</button>
                            <input hidden #fileInput type="file" class="custom-file-input" id="customFile" name="myfile"
                                (change)="onFileSelect($event)" #UploadFileInput>
                            <label class="custom-file-label" for="customFile">{{fileInputLabel}}</label>
                        </div>

                    </div>
                    <div class="button-wrapper">
                        <button mat-raised-button type="submit">ატვირთვა</button>
                    </div>
                </div>
            </form>


        </mat-card-content>
    </mat-card>

    <mat-card class="example-card" style="text-align: center;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>კითხვებით პაკეტის იმპორტი</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="button-wrapper">
                <button mat-raised-button (click)="importQuestions()">კითხვების იმპორტი</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
        
 



<div class="card"> 
    <mat-card class="example-card" *ngFor="let questions of myQuestions">
        <mat-card-header>
            <mat-card-title>{{questions.questionsName}}</mat-card-title>
            <mat-card-subtitle>{{questions.questionsCode}}</mat-card-subtitle>
          </mat-card-header>
         
            <mat-card-actions>
                <button mat-button (click)="goToQuestions(questions.questionsCode)">კითხვების ნახვა</button>
            </mat-card-actions>   
    </mat-card>
    
</div>
