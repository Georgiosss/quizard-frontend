<div class="card"> 
    <mat-card class="example-card" *ngFor="let member of members">
        <mat-card-header>
            <mat-card-title>{{member.fullName}}</mat-card-title>
          </mat-card-header>
         
            <mat-card-actions>
                <button mat-button (click)="goToProfile(member.id)">პროფილის ნახვა</button>
            </mat-card-actions>   
    </mat-card>
    
</div>
