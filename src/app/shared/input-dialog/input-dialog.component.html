<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
  <mat-form-field appearance="fill">
    <mat-label>{{data.inputLabel}}</mat-label>
    <input matInput [(ngModel)]="data.input">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>დახურვა</button>
  <button mat-button [mat-dialog-close]="data.input" cdkFocusInitial>{{data.okButton}}</button>
</div>
