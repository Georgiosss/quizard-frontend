<h1 mat-dialog-title>{{data.question.question}}</h1>

<div *ngIf="data.question.questionType==='SINGLE'; then singleBlock else multipleBlock"></div>

        <ng-template #singleBlock> 

        </ng-template>

        <ng-template #multipleBlock> 

            <div class="card"> 
                <mat-card color="blue" class="card-child" *ngFor="let option of data.question.choices" (click)="click(option.value)">
                    <mat-card-content>
                        <h3> {{option.value}}</h3>
                    </mat-card-content>
                </mat-card>    
            </div>

        </ng-template>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>დახურვა</button>
</div>
